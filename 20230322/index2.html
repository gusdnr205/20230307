<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 800px;
            height: 800px;
            border: 1px solid;
            flex-wrap: wrap;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            box-sizing: border-box; 
            /* 보더까지 맞춰서 사이징해준다 개꿀 */
        }
        #item{
            width: 100%;
            height: 100%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- 드래그를 허용 시켜주는 어트리튜트 속성 true flase 로 설정 -->
            <div id="item"class="item" draggable="true">

            </div>
        </div>
        <div draggable="true"class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
<script>
    //null 값을 개발자가 사용하는 특수값
    //값을 비워놨다고 알려줌
    let _target=null;

    // ondragstart : 드래그가 시작되었을때
    document.ondragstart= function(e){
        if(e.target.classList.contains("item"))
        {
            console.log(e.target);
            // 전역공간에 담아놓고 드래그할 태그를
            _target=e.target;
            //e.target.style 태그의 스타일값을 추가할수있다.
            //e.target.style 안에 적용시킬 스타일의 키값에 스타일 값을 추가해주면된다.
            console.log(e.target.style);
            // 기본적으로 가지고있는 타겟의 스타일을 보여준다.
            // css 에서 작성하던 이름과는 좀 다르다 카멜이다.
            // css 에서는 background- color ->  backgroundColor
            // - 하이픈 뒤 한자만 대문자로 구분해주면된다.
            e.target.style.backgroundColor="red";
        }

    }
    // ondragend : 드래그 끝났을때
    document.ondragend = function(e)
    {
        // 나 놔줘 비워줘
        _target= null;
        //e.target 에 item가 있는 태그였으면
        if(e.target.classList.contains("item")){
            e.target.style.backgroundColor= "aqua";
        }

    }

    //ondragenter : 드래고 하고 태그의 위에 올려졌을때
    document.ondragenter = function(e)
    {
      
        // e.target이 box 클래스를 가지고있고 _target이 비어있지않을때
        if(e.target.classList.contains('box') && _target !==null)
        {
            e.target.style.backgroundColor="blue"
        }
    }
   
    // ondragleave : 드래그하다가 태그위에서 빠져나갔을때
    document.ondragleave  =function(e)
    {
        if(e.target.classList.contains('box') && _target !==null)
        {
            e.target.style.backgroundColor="transparent";
        }
    }
   
    //ondragover : 드롭하고 대상이 드롭가능한지 여부를 설정해준다.
    document.ondragover=function(e)
    { 
        
        if(e.target.classList.contains("box")&& _target !== null)
        {
            //preventDefault : 기본동작을 업애준다. 브라우저에서 기본적으로 동작하는 
                        //      기능을제거해준다.
            e.preventDefault();
            // from 태그쓰다가 새로고침되는 현상을 본친구가있다.
            // 새로고침되는 현상같은 기본동작을 제거해주는 역할
        }
    }

    // ondrop : 드래그 하다가 마우스 버튼을때면 드롭
    document.ondrop = function(e){
        console.log("d");
        if(e.target.classList.contains("box")&& _target!==null)
        {   
            console.log("2");
            e.target.style.backgroundColor="transparent";
            //append원하는 위치에 태그르에 내용으로 태그를 이동시켲루수있다.
            e.target.append(_target);
        }
    }
    // document.ondrop = function(e)
    // {
    //     console.log("d");
    //     if(e.target.classList.contains("box")&& _target!==null)
    //     {   console.log("2");
    //         e.target.style.backgroundColor="transparent";
    //         //append원하는 위치에 태그르에 내용으로 태그를 이동시켲루수있다.
    //         e.target.append(_target);
    //     }

</script>
</html>
