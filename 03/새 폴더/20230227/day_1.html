    오늘 점심 뭐먹지? -->

<!-- live server 단축키 alt+ l + o -->
<!DOCTYPE html>
<!-- html : 실제 문서와 정보와 내용이 시작되고 끝나는 것을 표시 하는 태그 -->
<!-- tag: html 문서를 구성하고 있는 요소 태그는 이름과 속성이 존재한다. -->
<!-- body : 실제로 웹페이지 화면에 나타낸 내용이 들어간다. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심은 제육볶음</title>
    <!-- 이게 제목이라는데 어디에 반영되는거지? -->
</head>
<body>
    안녕하세요 경일게임아카데미!
</body>
</html>
