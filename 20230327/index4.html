<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <!-- 외부 css -->
  <!-- CSS를 min파일로 변경한것이 서버에있는것 -->
  <!-- 인터넷 끊기면 정상으로 작동이 안되니까 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <!-- 정해져있는값 -->
  <!-- 만든 제작자가 사용 규격을 맞춰놓았는데 -->
  <!-- swiper 클래스 맞춰줘야하고  -->
  <div class="swiper mySwiper">
    <!-- swiper -wrapper 도 동일하게 사용해야하고 -->
    <!-- 추가하고싶으면 클래스를 추가한다.두개 이상선언 같이 -->
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    //swiper 생성자에 매개변수로 태그의 선택자를 전달해주면된다.
    // .myswiper 선택자를 전달해서
    //myswiper 태그의 내용을 읽고 스와이프의 기능들을 입혀준것
    // 두번째 매개변수는 속성값을 넣어줄수있다.
    //전달받은 객체로 키값을 읽어서 기능들을 적용시켜준다.
    // 정해놓은 키값을 넣으면 
    var swiper = new Swiper(".mySwiper", {
        loop:true
    });
  </script>
</body>

</html>
