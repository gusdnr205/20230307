<script>
    function countStudentsWithCandy(scores) {
        const scoresArray = scores.split(' ').map(Number);

        const sortedScores = scoresArray.sort((a, b) => b - a);

        const minScore = sortedScores[2];

        const studentsWithCandy = sortedScores.filter(score => score >= minScore);

        return studentsWithCandy.length;
    }

    // Example usage
    const scoresInput = prompt('학생점수 공백후 입력');
    const candyCount = countStudentsWithCandy(scoresInput);
    console.log('캔디받을사람', candyCount);

</script>
